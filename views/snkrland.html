<h2>Today in Snkrland</h2>
<div ng-repeat="post in posts">
	<a ng-href="{{post.url}}">{{post.title}}</a>
	<button ng-click="deletePost($index)">Delete</button>
</div>	
<h3>Sneaker News & Release Dates</h3>

<form ng-submit="submitPost()">
  <input type="text" ng-model="post.title" placeholder= "Post Title"/>
  <input type="text" ng-model="post.url" />
  <input type="submit" value="Add Post" />
</form>
<div ng-repeat="post in posts"> 
</div>
